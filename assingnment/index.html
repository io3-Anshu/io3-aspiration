<!DOCTYPE html>
<html>

 <head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width-device=width, initial=scale-1.0" />
  <link rel="stylesheet" href="./index.css"/>
  <title>TableDATA</title>
</head>
<style>
    /*css comment */


    table,
    tr,
    th,
    td {
      border: 1px solid red;
      border-collapse: collapse;
      text-align: center;
    }
</style>
<body>
   <!--------------------------------This is main---------------------------------------------------->
   <div class="main">
    <h1>This is Time Table</h1>
    <table>
        <tr>
          <th colspan="6">Time Table</th>
        </tr>
       <!---------------------------------Table Body------------------------------------------------------------>
       <tbody>
         <tr class="first-row">
             <th rowspan="7">Hours</th>
             <th>Mon</th>
             <th>Tues</th>
             <th>wed</th>
            <th>thurs</th>
            <th>fri</th>
         </tr>

         <tr class="second-row">
            <td>Math</td>
            <td>Sci</td>
            <td>phy</td>
            <td>S.s.t</td>
            <td>Eng</td>
         </tr>

         <tr class="third-row">
             <td>Math</td>
            <td>Sci</td>
            <td>Free</td>
            <td>S.s.t</td>
            <td>Phy</td>
         </tr>

         <tr class="fourth-row">
            <td colspan="5">Lunch</td>
         </tr>

         <tr class="fifth-row">
            <td>Math</td>
            <td>Sci</td>
            <td>Punjabi</td>
            <td colspan="2" rowspan="2">Projects</td>
         </tr>  

         <tr class="six-row">
            <td>Math</td>
            <td>Sci</td>
            <td>Hindi</td>
         </tr>
        </tbody>
     </table>
       </div>
    </body>
</html>
