<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INPUT EVENT IN JAVASCRIPT</title>
</head>
<body>
    <div class="main">
        <div>
            <label for="">Your name</label>
            <input type="text" name="" id="ice"><br>
        <label>Choose  an iceCream flavour <br>
            <select name="iceCream" id="iceCream" onchange="selectElement()">
            <option value="">select One....</option>
            <option value="Chocolate">Chocolate</option>
            <option value="vanilla">vanilla flavor </option>
            <option value="strawberry">strawberry</option>
            </select>
        </label>
        <br>
        <div id="result"></div>

        </div>
    </div>
    
    <script>
        /* The onchange event occurs when the of an element has been changed
        
        for radiobutton and checkboxes , the onchange event occurs when the checked 
        state has been changed */
        // const selectElement = () => {
        //     const inputChange = document.getElementById('ice').value;
        //     const iceCream = document.getElementById('iceCream').value;
        //     const result = document.getElementById('result');

        //     result.innerHTML  = ` Mr ${inputChange} select ${iceCream} ice-cream flavor`;
        // }

        // or 
        /* Without onChange */
        const iceCream = document.getElementById('iceCream');
        iceCream.addEventListener('change' , () => {
            const inputChange = document.getElementById('ice').value;
            const iceCream = document.getElementById('iceCream').value;
            const result =  document.getElementById('result');

            result.innerHTML  = ` Mr ${inputChange} select ${iceCream} ice-cream flavor`;
        });
        
    </script>
</body>
</html>
