    <h1>HEY!! FUNCTION_MAP</h1>
    <script>
//=========================================================================================
// get the value above 9
const array_1 = [1,4,9,16,25,36,49,64];        
 let new_Arr = array_1.filter((curElem,index,arr) => {
    return curElem > 9;
})
console.log(array_1);
console.log(new_Arr);

//------------------------------------------------------------------------        
const array1 = [1,4,9,16,25,36,49,64];
// I return new array without mutating the original array 
// num(true) > 9  > num (false)
let newArr = array1.map((curElem,index,arr) => {
    return curElem > 9;
})
console.log(array1);
console.log(newArr);

//-----------------------------------------------------------------------------------
// Find out index, element value and is in which array 
let neWArr_1 = array1.map((curElem,index,arr) => {
    console.log(`index no. = ${index} and the value is ${curElem} belong to ${arr}`)
})

//==============================================================================================
// Deference between map and forEach

// 1. The first difference between map() and forEach() is the returning value . 
// The forEach () method return undefined and map() return a new array with the transformed elements .
// Even if they do the same job , the returning value remains difference.

// 2. Ability to chain other methods
// The second difference between  these array methods is the fact that map()  is chainable.
// This means that you can attach reduce(), sort(),filter(), and so on after performing a map() method on an array.

// that's something you can't do with forEach () because as you might guess , it return undefined.

let neWArr_2 = array1.map((curElem,index,arr) => {
 return `"index no. = "${index}" and the value is" ${curElem} "belong to" ${arr}`;
})
console.log(neWArr_2);

let neWArr_3 = array1.forEach((curElem,index,arr) => {
    return `"index no. =" ${index} "and the value is" ${curElem} "belong to" ${arr}`
})
console.log(neWArr_3);
