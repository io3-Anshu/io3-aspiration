<!-- The window object allows execution of code at specified time intervals.
These time intervals are called timing events.
the two key methods to use with JavaScript are:
setTimeout() and setInterval() along with clearInterval()..

1. The setTimeout() method sets a timer which executes a function or specified  
   piece of code once the time expires.

2. The setInterval() method, with repeatedly calls a function or executes a  code
   snippet, with a fixed time delay between each call. -->
