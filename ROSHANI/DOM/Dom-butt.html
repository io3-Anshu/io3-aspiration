<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom-button</title>
</head>
<body>
<h1>JavaScript HTML DOM</h1>
<p>finding HTML element using<b>DOCUMENT.FORM</b>.</p>
<form id="frm1" action="??">
    First name : <input type="text" name="fname" value="F-name">
    Last name : <input type="text" name="lname" value="L-name">
    <input type="submit" value="submit">
</form>

<p>These are the values of each element in the form:</p>
<p id="demo"></p>

    <script>
const frmName = document.forms["frm1"];
let text = "";
for (let i = 0; i < frmName.length ; i++){
    text += frmName.elements[i].value  + "<br>";
}
document.getElementById("demo").innerHTML = text ;
                                                 

    </script>
</body>
</html>
