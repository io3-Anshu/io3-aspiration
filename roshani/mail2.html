<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>github</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .main {
      width: 60%;
      height: 50rem;
      margin: 10% 0 0 10%;
      border: 1px solid gray;
    }
    .child1 {
      width: 100%;
      height: 20vh;
      background-color: rgb(119, 239, 246);
    }
    h1 {
      padding: 1% 0 0 1%;
      margin-left: 3%;
      color: white;
      font-family: "Courier New", Courier, monospace;
    }
    .child2 {
      width: 40rem;
      height: 35rem;
      display: flex;
      justify-content: center;
      margin-top: 5%;
      margin-left: 15%;
      border: 1px solid gray;
      background-color: rgb(175, 248, 253);
      position: relative;
    }
    .image {
      width: 20rem;
      height: 20rem;
      margin-top: 5%;
      margin-left: 5%;
    }
    img {
      margin-left: 5%;
      margin-top: 2%;
    }
    p {
      position: absolute;
      top: 70%;
      font-weight: bold;
      margin: 5%;
      color: rgb(152, 120, 120);
      text-shadow: 0px 1px 5px rgb(249, 199, 183);
    }
  </style>
  <body>
    <div class="main">
      <div class="child1">
        <img src="./github.png" width="50" />
        <h1>Github</h1>
      </div>
      <div class="child2">
        <img
          src="http://d1jnx9ba8s6j9r.cloudfront.net/blog/wp-content/uploads/2016/11/Logo-Git-Tutorial-Edureka.png"
          class="image"
        />
        <p>
          Is Git for Windows free? Git is a free and open source distributed
          version control system designed to handle everything from small to
          very large projects with speed and efficiency. Git is easy to learn
          and has a tiny footprint with lightning fast performance.
        </p>
      </div>
    </div>
  </body>
</html>
